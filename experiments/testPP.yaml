
# planner_type: "agent_on"
# planner_type: "agent_off"

planner_type: "PurePursuit"
algorithm: "PP"
racing_line: True
# pp_speed_mode: "constant"
pp_speed_mode: "racing_line"

# state_vector: "endToEnd"
state_vector: "pathFollower"
# state_vector: "hybridAll"

n_repeats: 1
set_n: 1

random_seed: 0
max_speed: 8
n_scans: 2

training_steps: 15000
n_test_laps: 1
map_name: "esp"
lookahead: 1.0
# map_name: "aut"


runs:
  - map_name: "esp"
  - map_name: "mco"
  - map_name: "gbr"
  - map_name: "aut"

