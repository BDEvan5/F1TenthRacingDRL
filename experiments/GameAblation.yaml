
planner_type: "AgentOff"

state_vector: "GameAblation"

n_repeats: 1
set_n: 1

random_seed: 0
max_speed: 8
n_scans: 2

training_steps: 20000
n_test_laps: 5
map_name: "esp"
algorithm: "SAC"

runs:
  - game_inputs: ["state", "lidar", "waypoints"]
    id_name: "stateLidarWaypoints"
  - game_inputs: ["state", "lidar"]
    id_name: "stateLidar"
  - game_inputs: ["state", "waypoints"]
    id_name: "stateWaypoints"
  - game_inputs: ["lidar", "waypoints"]
    id_name: "lidarWaypoints"
  - game_inputs: ["lidar"]
    id_name: "lidar"
  - game_inputs: ["waypoints"]
    id_name: "waypoints"
  - game_inputs: ["state"]
    id_name: "state"



